<script type="text/x-red" data-template-name="xxtea_encrypt">
</script>

<!-- Next, some simple help text is provided for the node.                   -->
<script type="text/x-red" data-help-name="xxtea_encrypt">
    <p>Encrypt a message using XXTEA protocol.</p>
    <p>The message found in <b>msg.payload</b> is encrypted using the password available on <b>msg.password</b>,
    after the process the encrypted test will be available on <b>msg.payload</b> and <b>msg.password</b> will
    be removed from the message.</p>
</script>

<!-- Finally, the node type is registered along with all of its properties   -->
<script type="text/javascript">
    RED.nodes.registerType('xxtea_encrypt',{
        category: 'Cryptography',      // the palette category
        color:"#E7E7AE",
        defaults: {             // defines the editable properties of the node
            name: {value:"xxtea_encrypt"}   //  along with default values.
        },
        inputs:1,                // set the number of inputs - only 0 or 1
        outputs:1,               // set the number of outputs - 0 to n
        icon: "arrow-in.png",    // set the icon (held in public/icons)
        label: function() {      // sets the default label contents
            return this.name||this.topic||"xxtea_encrypt";
        },
        labelStyle: function() { // sets the class to apply to the label
            return this.name?"node_label_italic":"";
        }
    });
</script>
